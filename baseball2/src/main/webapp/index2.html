<body>
	<div class="progress" id="progress">
		<span class="progress-bar"></span>
		<span class="progress-text">0%</span>

	<section>
		<div class="background">
			<div class="background1 right">
				<div class="bg img1"></div>

			</div>
			<div class="background2 right">
				<div class="bg img2"></div>
				<div class="overlay right"></div>
			</div>
			<div class="background2 right">
				<div class="bg img3"></div>
				<div class="overlay right"></div>
			</div>
			<div class="background1 right">
				<div class="bg img4"></div>
				<div class="overlay right"></div>
			</div>
			<div class="background1 left">
				<div class="bg img5"></div>
				<div class="overlay left"></div>
			</div>
			<div class="background2 left">
				<div class="bg img6"></div>
				<div class="overlay left"></div>
			</div>
			<div class="background2 left">
				<div class="bg img7"></div>
				<div class="overlay left"></div>
			</div>
			<div class="background1 left">
				<div class="bg img8"></div>
				<div class="overlay left"></div>
			</div>
		</div>
	</section>

	<section id="two">
		<div class="container">
			<div class="row">
				<div class="sec2">
					<img src="">
				</div>
			</div>
		</div>
	</section>
	
		

	</section>
	<script src="assets/js/jquery-1.12.4.js"></script>
	<script src="assets/js/jquery-ui-1.12.1.min.js"></script>
	<script src="assets/js/TweenMax.min.js"></script>
	<script src="assets/js/imagesloaded.pkgd.min.js"></script>
	<script src="assets/js/sample02_custom.js"></script>
	<script>
		$(function(){
			imagesProgress();		//이미지 로딩 
		});

		//햄버거 메뉴 
		$(".icon-wrap").click(function(){
		   $(".icon").toggleClass("animation");
		});

		//왼쪽 마우스 오버
		$(".left .usa").hover(function(){
			$(".aaa").css({"top":"0%"}),
			$(".aaa").removeClass("notActive");
			$(".aaa").addClass("active");
		});
		
		$(".left .usa").mouseleave(function(){
		    $(".aaa").css({"top":"-100%"}),
		    $(".aaa").removeClass("active"),
		    $(".aaa").addClass("notActive");
		});

	</script>
</body>
